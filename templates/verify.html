<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ 'rtl' if lang == 'ar' else 'ltr' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4 py-8">
        {% include 'language_buttons.html' %}
        
        <div class="max-w-xl mx-auto text-center">
            <div class="bg-white p-6 border border-gray-200 rounded-lg">
                <h2 class="text-xl mb-4">{{ t.verification_title }}</h2>
                <p class="mb-4">{{ t.verification_message }}</p>
                
                <form method="POST" action="{{ url_for('verify_code') }}">
                    <input type="hidden" name="lang" value="{{ lang }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-4">
                        <input type="text" 
                               name="code"
                               class="w-full px-3 py-2 border border-gray-300 rounded text-center text-2xl tracking-widest"
                               maxlength="6"
                               pattern="\d{6}"
                               placeholder="000000"
                               autocomplete="off"
                               required>
                    </div>
                    
                    <button type="submit"
                            class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
                        {{ t.verify_code }}
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
